<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="all_container">
        <div class="overlay"></div>
        <div class="signup_container">
            <div class="signup_card card">
                <h3>Create your account</h3>
            <span>First Name</span>
            <input type="text" name="name" placeholder="First Name">
            <span>E-mail address</span>
            <input type="text" name="E-mail" placeholder="E-mail">
            <span>Password</span>
            <input type="text" name="Password" id="" placeholder="Password">
            <span>Conform Password</span>
            <input type="text" name="conPassword" id="" placeholder=" Conform Password">
        
            <button>Create Account</button>
            <h6>Already have an account ? <span id="login">login</span></h6>
            </div>
        </div>
        <div class="login_container">
            <div class="login_card card">
                <h3>Log in</h3>
                <span>E-mail</span>
                <input type="text" name="E-mail" placeholder="E-mail">
                <span>Password</span>
                <input type="text" name="Password" id="" placeholder="Password">
                <h6>Forget Password ?</h6>
                <button>Login</button>
                <h6>or</h6>
                <button>Continue with google</button>
                <h6 >Don't have an account ? <span id="signup">sign up</span></h6>
            </div>
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
